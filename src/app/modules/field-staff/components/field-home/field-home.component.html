<div fxLayout="column">
    <mat-card fisstyle>
        <mat-card-header>
            <mat-card-title class="mat-title" color="primary">Welcome Field Staff</mat-card-title>
           
        </mat-card-header>
        <mat-card-content class="matContentDividerClass">
            <div fxLayout="column" [formGroup]="fieldForm">
                <div [fxFlex] rufMarginTop="large" rufMarginBottom="small">
                    <div fxLayout="column" fxLayoutGap="10px">
                     
                       
                            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">       
                                <ng-container matColumnDef="amount">
                                  <th mat-header-cell *matHeaderCellDef> Amount </th>
                                  <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                                </ng-container>                  
                                <ng-container matColumnDef="transactionType">
                                  <th mat-header-cell *matHeaderCellDef> Request Type </th>
                                  <td mat-cell *matCellDef="let element"> {{element.transactionType}} </td>
                                </ng-container>    
                                <ng-container matColumnDef="addressType">
                                  <th mat-header-cell *matHeaderCellDef> Address Type </th>
                                  <td mat-cell *matCellDef="let element"> {{element.addressType}} </td>
                                </ng-container>     
                                <ng-container matColumnDef="otp">
                                    <th mat-header-cell *matHeaderCellDef> OTP/Request Status </th>
                                    <td mat-cell *matCellDef="let element"> {{element.otp}} </td>
                                  </ng-container>    
                                  <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef> Action </th>
                                    <td mat-cell *matCellDef="let element"> <a (click)="onViewClick(element);" fisStyle>Details</a> </td>
                                  </ng-container>             
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                              </table>
                       
                        <div fxLayout="row">
                          
                        </div>
                    </div>
                </div>
            </div>
        </mat-card-content>
        <div fxLayoutOut="row" fxLayoutAlign="flex-start" fxLayoutGap="10px">
			<button mat-raised-button type="button" color="primary" (click)="onSubmit()">Save</button>
			<button mat-raised-button type="button" (click)="onCancelClick()">Cancel</button>
		</div>
    </mat-card>
</div>
